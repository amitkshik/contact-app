<form  (ngSubmit)="onSubmit(contactFrm)"  [formGroup]="contactFrm">
  <h2>{{data.modalTitle}}</h2>
  
  <div>
      <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formErrors.firstname">
        {{ formErrors.firstname }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" formControlName="lastName">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="formErrors.lastName">
      {{ formErrors.lastName }}
    </mat-error>
  </mat-form-field>
</div>




  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="email" formControlName="email">
      <mat-error *ngIf="formErrors.email">
        {{ formErrors.email }}
      </mat-error>
    </mat-form-field>
  
  </div>
 
  <div>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="Choose a birthday" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    
    <mat-error *ngIf="formErrors.birth ">
      {{ formErrors.birth }}
    </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Person Type" formControlName="personTypeId">
        <mat-option>-- None --</mat-option>
        <mat-option *ngFor="let techno  of personType" [value]="techno">
          {{ techno }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.personTypeId ">
        {{ formErrors.personTypeId }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Telephone" formControlName="telephone"></textarea>
      <mat-error *ngIf="formErrors.telephone ">
        {{ formErrors.telephone }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
  
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="contactFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>
  
  </form>
